{% extends 'sidebar.html' %}{% load static %} {% block sidebar %}
<link rel="stylesheet" href="{% static 'css/feed.css' %}" />
<main>
  {% for x in questions %}
    <section>
      <h3>{{x.user.username}}</h3>
      <p>{{x.question}}</p>
      <a href="{% url 'stack:comments' x.id %}">view comments</a>
      <hr style="color:white">
    </section>
  {% endfor %}
</main>
{% endblock sidebar %}

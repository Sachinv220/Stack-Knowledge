{% extends 'sidebar.html' %} {% block sidebar %} {% load static %}

<link rel="stylesheet" href="{% static 'css/view_comment.css' %}" />
<main>
  {% if not answers %}
    <h1>There is no answers</h1>
  {% endif %}
  {% for x in answers %}
    <h1>{{x.posted_by}}</h1>
    <p>{{x.answer}}</p>
  {% endfor %}
  {% if asked != user %}
    <form method="post">
      {% csrf_token %}
      <input
        class="form-control"
        name="answer"
        type="text"
        placeholder="write your answer here"
      />
      <button class="btn btn-primary">Answer</button>
    </form>
  {% endif %}
</main>
{% endblock sidebar %}
